<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="parent">
                <div class="child child-1">
                    <input
                        class="input"
                        id="inputNumber"
                        type="text"
                        name="Input"
                    />
                </div>
                <div class="child child-2">
                    <button id="clear" class="symbols" type="button">C</button>
                </div>
                <div class="child child-3">
                    <button id="avg" class="symbols" type="button">Avg</button>
                </div>
                <div class="child child-4">
                    <button id="percentage" class="symbols" type="button">
                        %
                    </button>
                </div>
                <div class="child child-5">
                    <button id="divide" class="symbols" type="button">/</button>
                </div>
                <div class="child child-6">
                    <button id="7" type="button">7</button>
                </div>
                <div class="child child-7">
                    <button id="8" type="button">8</button>
                </div>
                <div class="child child-8">
                    <button id="9" type="button">9</button>
                </div>
                <div class="child child-9">
                    <button id="multiply" class="symbols" type="button">
                        *
                    </button>
                </div>
                <div class="child child-10">
                    <button id="4" type="button">4</button>
                </div>
                <div class="child child-11">
                    <button id="5" type="button">5</button>
                </div>
                <div class="child child-12">
                    <button id="6" type="button">6</button>
                </div>
                <div class="child child-13">
                    <button id="subtract" class="symbols" type="button">
                        -
                    </button>
                </div>
                <div class="child child-14">
                    <button id="1" type="button">1</button>
                </div>
                <div class="child child-15">
                    <button id="2" type="button">2</button>
                </div>
                <div class="child child-16">
                    <button id="3" type="button">3</button>
                </div>
                <div class="child child-17">
                    <button id="plus" class="symbols" type="button">+</button>
                </div>
                <div class="child child-18">
                    <button id="zero" type="button">0</button>
                </div>
                <div class="child child-19">
                    <button id="decimal" type="button">.</button>
                </div>
                <div class="child child-20">
                    <button id="equal" class="symbols" type="button">=</button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
